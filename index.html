<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/html.css" />
    <title>Responsive Flowers</title>
  </head>
  <body class=".noto-serif-font">
    <header class="header ml-[120px] mr-[120px] justify-center">
      <nav class="flex justify-between items-center mt-6">
        <div>
          <img class="w-[135px] h-[80px]" src="assets/logo.png" alt="" />
        </div>
        <div class="flex justify-between gap-12">
          <div class="flex gap-12">
            <a href="">Home</a>
            <a href="">Shop</a>
            <a href="">About us</a>
          </div>
          <div class="flex gap-x-2.5">
            <img class="w-6 h-6" src="assets/add-to-cart.png" alt="" />
            <a class="" href="">Cart ($56)</a>
          </div>
        </div>
      </nav>
      <div class="mt-[120px]">
        <div class="flex justify-between place-items-end">
          <div class="header-text w-[570px]">
            <h1 class="text-[60px] font-bold">
              <span>ALWAYS </span
              ><span class="text-orange-600">FRESH FLOWERS</span>
            </h1>
            <p class="text-[22px] text-gray-500">
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
          <div>
            <img
              class="w-[570px] h-[350px]"
              src="assets/hero-flower.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
